<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÇ Game Balon Ulang Tahun</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', sans-serif;
      width: 100%;
      height: 100%;
      background: url('ultahWP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    /* Tambahan overlay gelap agar konten utama terlihat jelas */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* gelap semi-transparan */
      z-index: 0;
    }

    .section {
      display: none;
      padding: 20px;
      position: relative;
      z-index: 1; /* pastikan tampil di atas overlay */
    }

    #home {
      display: block;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #000;
    }

    #instructions {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      color: #333;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff85c1;
    }

    #score, #timer {
      font-size: 20px;
      margin: 8px;
      text-shadow: 2px 2px 4px #000;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .balloon {
      width: 60px;
      height: 80px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1682/1682807.png');
      background-size: cover;
      position: absolute;
      cursor: pointer;
      animation: float 6s linear forwards;
    }

    @keyframes float {
      0% { bottom: 0; transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { bottom: 100%; transform: translateX(-20px); }
    }

    #linkDana a {
      background-color: #27ae60;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }

    #highScore {
      font-size: 16px;
      margin-top: 5px;
      text-shadow: 1px 1px 3px #000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Overlay Gelap -->
  <div class="overlay"></div>

  <!-- Musik dan Suara -->
  <audio id="bgMusic" src="bg-music.mp3" autoplay loop></audio>
  <audio id="popSound" src="pop.mp3"></audio>

  <!-- Halaman Utama -->
  <div id="home" class="section">
    <h1>üéà Game Balon Ulang Tahun üéÇ</h1>
    <div id="instructions">
      <p>üéØ Cara Main:</p>
      <ul style="text-align: left; padding-left: 20px;">
        <li>üñ± Klik balon yang muncul di layar.</li>
        <li>‚è± Kumpulkan 5 balon dalam 20 detik.</li>
        <li>üéÅ Dapatkan Dana Kaget kalau menang!</li>
      </ul>
    </div>
    <button onclick="startGame()">Mulai Game üéÆ</button>
    <div id="highScore"></div>
  </div>

  <!-- Halaman Game -->
  <div id="game" class="section">
    <div id="score">Balon: 0 / 5</div>
    <div id="timer">Waktu: 20 detik</div>
    <div id="gameArea"></div>
    <div id="linkDana" style="display: none;">
      üéÅ <a href="https://link.dana.id/danakaget?c=s5jewcw8b&r=doBD6z" target="_blank">Ambil Dana Kaget üéâ</a>
    </div>
  </div>

  <script>
    const gameSection = document.getElementById('game');
    const homeSection = document.getElementById('home');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const linkDana = document.getElementById('linkDana');
    const highScoreDisplay = document.getElementById('highScore');
    const popSound = document.getElementById('popSound');

    let score = 0;
    let timeLeft = 20;
    let interval;
    let highScore = localStorage.getItem('highScore') || 0;

    highScoreDisplay.textContent = `üèÜ Skor Tertinggi: ${highScore}`;

    function spawnBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * (window.innerWidth - 60) + 'px';

      balloon.addEventListener('click', () => {
        popSound.currentTime = 0;
        popSound.play();
        balloon.remove();
        score++;
        scoreDisplay.textContent = `Balon: ${score} / 5`;

        if (score >= 5) {
          clearInterval(interval);
          timerDisplay.textContent = "Selamat! üéâ";
          linkDana.style.display = 'block';
          alert("üéÇ Selamat Ulang Tahun! üéà");

          if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
            highScoreDisplay.textContent = `üèÜ Skor Tertinggi: ${highScore}`;
          }
        }
      });

      gameArea.appendChild(balloon);

      setTimeout(() => {
        if (gameArea.contains(balloon)) balloon.remove();
      }, 6000);
    }

    function startGame() {
      homeSection.style.display = 'none';
      gameSection.style.display = 'block';

      score = 0;
      timeLeft = 20;
      scoreDisplay.textContent = `Balon: 0 / 5`;
      timerDisplay.textContent = `Waktu: ${timeLeft} detik`;
      linkDana.style.display = 'none';

      interval = setInterval(() => {
        if (timeLeft > 0) {
          spawnBalloon();
          timeLeft--;
          timerDisplay.textContent = `Waktu: ${timeLeft} detik`;
        } else {
          clearInterval(interval);
          if (score < 5) {
            timerDisplay.textContent = "Waktu Habis! üò¢";
          }
        }
      }, 1000);
    }
  </script>
</body>
</html>
